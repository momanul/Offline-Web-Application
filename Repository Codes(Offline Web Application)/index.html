<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="default.css" rel="stylesheet" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="default.js"></script>
</head>

<body>
    <div id="headerDiv">
        <div class="container">
            <div id="" class="row justify-content-center">
                <div id="" class="col-md-6 col-xs-3">
                    <div class="row">
                        <div class="col-xs-3">
                            <img id="homeLogo" src="databaseLogo.png" />
                        </div>
                        <div id="text" class="col-xs-6">
                            <h4>Web SQL</h4>
                        </div>
                    </div>
                </div>
                <div id="contact" class="col-md-6 col-xs-3" style="text-align:center">
                    <h6>Md. Momanul Hoq</h6>
                    <h6>ID: 1247650</h6>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container" id="headerContent">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <h1>CRUD Operations</h1>
                    <h3>With Web SQL</h3>
                </div>
            </div>
        </div>
    </header>
    <hr />
    <div class="container">
        <div class="row" id="textAlign">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <h5 id="pad">Fill This Form to Add a New User</h5>
                <table class="table" id="userForm">
                    <tr>
                        <td>User Name:</td>
                        <td>
                            <input placeholder="Enter User Name Here" id="name" onload="colorchange('name')" onblur="colorchange('name')" /><br hidden/>
                            <label id="nameValidationCheck"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>User Phone Number:</td>
                        <td>
                            <input placeholder="Enter User Phone Number Here" id="phoneNumber" /><br hidden />
                            <label id="phoneNumberValidationCheck"></label>
                        </td>
                    </tr>
                    <tr id="address">
                        <td>User Address:</td>
                        <td>
                            <input placeholder="Postcode" id="postcode" />
                            <input placeholder="District" id="district" />
                            <select id="division">
                                <option>Division</option>
                                <option>Rajshahi</option>
                                <option>Barisal</option>
                                <option>Chittagong</option>
                                <option>Dhaka</option>
                                <option>Khulna</option>
                                <option>Mymensingh</option>
                                <option>Sylhet</option>
                                <option>Rangpur</option>
                            </select><br hidden/>
                            <label id="addressValidationCheck"></label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="addUserBtn" onclick="insertData();">Add New User</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <h5>Please Enter Id to Update or Delete a User</h5>
                <table class="table" id="operationTable">
                    <tr>
                        <td>User Id:</td>
                        <td>
                            <input placeholder="Enter User Id Here" id="id" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="delUpd">
                            <button id="deleteBtn" onclick="deleteData();">Delete</button>
                            <button id="updateBtn" onclick="updateData();">Update</button>
                        </td>
                    </tr>
                    <tr id="saveChange" >
                        <td></td>

                    </tr>
                    <tr>
                        <td>Upload File:</td>
                        <td><button id="uploadFile">Choose a file</button>&nbsp;&nbsp;<span id="textFile">no file choosen...</span></td>
                        <td></td>
                        <td><input type="file" id="upload" hidden /></td>
                    </tr>
                    <tr>
                        <td><div id="uploadImg"></div></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <table id="dataTable" class="table table-responsive table-hover">
                    <thead id="thead">
                        <tr>
                            <th id="idSize">ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script>
        var input = document.getElementById('upload');
        input.addEventListener('change', function (e) {
            var reader = new FileReader();
            reader.onload = function () {
                var img = new Image();
                img.src = reader.result;
                console.log(img);
                document.getElementById('uploadImg').append(img);
            };
            reader.readAsDataURL(input.files[0]);
        })
    </script>
</body>
</html>
